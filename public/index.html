<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">

    <title>5.1 Github Profile</title>
</head>
<body>
<div class="header">





</div>

<div id="profile-target"></div>

<template id="profile-template">
    <img src="{{avatar_url}}" alt="">
    <h2>{{name}}</h2>
    <p>{{login}}</p>
    <p>Joined on {{created_at}}</p>
    <p class="zeroes">{{followers}}</p>
    <p class ="zeroesToo">{{following}}</p>
    <p>
   Followers Starred  Following
    </p>


</template>

<script src="jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="handlebars/handlebars.js" type="text/javascript"></script>
<script src="app.js"></script>
</body>
</html>
